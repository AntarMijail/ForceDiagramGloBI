<!-- Styles -->
<style>
#chartdiv {
width: 460px;
height:460px;
transform: scale(1.5);
position: relative;
top: 00px; left: 100px;
}
</style>

<!-- Resources -->
<script src="https://cdn.amcharts.com/lib/4/core.js"></script>
<script src="https://cdn.amcharts.com/lib/4/charts.js"></script>
<script src="https://cdn.amcharts.com/lib/4/plugins/forceDirected.js"></script>
<script src="https://cdn.amcharts.com/lib/4/themes/animated.js"></script>

<!-- Chart code -->
<script>

am4core.ready(function() {

// Themes begin
am4core.useTheme(am4themes_animated);



// Create chart
var chart = am4core.create("chartdiv", am4plugins_forceDirected.ForceDirectedTree);

// Create series
var series = chart.series.push(new am4plugins_forceDirected.ForceDirectedSeries());

// Set data


series.data = [

{  
      "name":" ",
      "id": "BDMY",
      "value":200,
      "image": "https://static.wixstatic.com/media/3595b3_ac136417f8ad49ed866e26b3abd77c07~mv2.png/v1/fill/w_186,h_78,al_c,q_85,usm_0.66_1.00_0.01/Logo-BDMY-Header_Home.webp",
      "link":["  "],
      "children":[  
         {  
            "name":"       ",
            "value":14,
            "image": "https://marinespeciesinteractions.org/wp-content/uploads/2021/01/Networks-04.png",
            "children": [
                  

                  {"name": "   ", "value": 12, "image" :"https://marinespeciesinteractions.org/wp-content/uploads/2021/01/Networks-06.png" },
                  {"name": "    ", "value": 15 , "image" :"https://marinespeciesinteractions.org/wp-content/uploads/2021/01/Networks-02.png"},
                  {"name": "     ", "value": 20, "image" :"https://marinespeciesinteractions.org/wp-content/uploads/2021/01/Networks-01.png" },

                  

                  ]

         }],
   },

{  
      "name":"  ",
      "id": "GloBI",
      "value":250,
      "link":["       "],
      "image": "https://www.globalbioticinteractions.org/assets/globi.svg",
    },



];

// Set up data fields
series.dataFields.value = "value";
series.dataFields.name = "name";
series.dataFields.id = "name";
series.dataFields.children = "children";
series.dataFields.linkWith = "link";

series.nodes.template.label.text = "{name}"
series.fontSize = 8;
series.linkWithStrength = 0.1;


// Add labels
series.nodes.template.label.text = "{name}";
series.nodes.template.label.valign = "bottom";
series.nodes.template.label.fill = am4core.color("#000");
series.nodes.template.label.dy = 10;
// series.nodes.template.tooltipText = "{name}: [bold]{value}[/]";
series.fontSize = 10;
series.minRadius = 30;
series.maxRadius = 30;

// Configure circles
series.nodes.template.circle.disabled = true;
series.nodes.template.outerCircle.disabled = true;

// Configure icons
var icon = series.nodes.template.createChild(am4core.Image);
icon.propertyFields.href = "image";
icon.horizontalCenter = "middle";
icon.verticalCenter = "middle";
icon.width = 100;
icon.height = 100;


series.centerStrength = 0.2;


}); // end am4core.ready()
</script>

<!-- HTML -->
<div id="chartdiv"></div>
